		<title>code:app:0.1-SNAPSHOT</title>
    <lift:CSS.blueprint />
    <lift:CSS.fancyType />
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
    <style type="text/css">
/* <![CDATA[ */
.edit_error_class {
  display: block;
  color: red;
}

  <link rel="stylesheet" href="/static/css/superfish.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/static/css/superfish-navbar.css" type="text/css" media="screen, projection" />
  <script type="text/javascript" src="/static/js/superfish.js" />
  <script type="text/javascript" src="/static/js/supersubs.js" />

  <script type="text/javascript">
	  // initialise plugins
	   $(document).ready(function(){
		  $('ul.sf-menu').superfish({ 
          pathClass:  'current' 
      });
	  });
  </script>
  </head>
  <body>
    <div class="container">
      <div class="column span-12 last" style="text-align: right">
        <h1 class="alt">app<img alt="" id="ajax-loader" style="display:none; margin-bottom: 0px; margin-left: 5px" src="/images/ajax-loader.gif"/></h1>
      </div>
      
      <div class="column span-24 last">
        <lift:Menu.builder
          top:class="sf-menu sf-navbar"
          top:style="width:100%;"
          li_item:class="current"
          li_path:class="current"
	        linkToSelf="true"
	        expandAll="true"
	      />
      </div>

      <hr/>

      <div class="column span-6 colborder menu">
        <div>
          <lift:Msgs showAll="true"/>
          <hr class="space" />
        </div>
      </div>

      <div class="column span-17 last">
        <lift:bind name="content" />
      </div>

      <hr />
      <div class="column span-23 last" style="text-align: center">
